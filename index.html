<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态图组合成工具</title>
    <!-- 引入多种CSP友好的GIF编码器 -->
    <script src="reliableGifEncoder.js"></script>
    <script src="simpleGifEncoder.js"></script>
    <script src="modernGifEncoder.js"></script>
    <script src="cspFriendlyGifEncoder.js"></script>
    <script src="canvasGifEncoder.js"></script>
    <script src="wasmGifEncoder.js"></script>
    <!-- GIF.js在GitHub Pages的CSP环境下无法正常工作，已移除 -->
    <!-- 引入独立的GIF生成器 -->
    <script src="gifGenerator.js"></script>
    <!-- 引入备用GIF生成器 -->
    <script src="fallbackGifGenerator.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            position: relative;
            color: white;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* iOS 滑动优化 */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .background-text {
            position: absolute;
            font-size: 20vw;
            font-weight: 900;
            opacity: 0.05;
            z-index: -1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            user-select: none;
        }

        .container {
            display: flex;
            max-width: 1400px;
            min-height: 90vh;
            margin: 5vh auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .preview-area {
            flex: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .preview-canvas {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background: #000;
            width: auto;
            height: auto;
            object-fit: contain; /* 确保不同尺寸图片都能正确显示 */
        }

        .control-panel {
            flex: 2;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            overflow-y: auto;
            max-height: 90vh;
        }
        
        /* 自定义滚动条样式 */
        .control-panel::-webkit-scrollbar {
            width: 8px;
        }
        
        .control-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .control-panel::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            border-radius: 4px;
        }
        
        .control-panel::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #ff416c, #ff4b2b);
        }

        .panel-title {
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        .animation-selector {
            background: rgba(30, 30, 50, 0.8);
            padding: 20px;
            border-radius: 15px;
        }

        .animation-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .anim-btn {
            padding: 12px 15px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
        }

        .anim-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(37, 117, 252, 0.5);
        }

        .anim-btn.active {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            box-shadow: 0 0 20px rgba(255, 65, 108, 0.6);
        }

        .upload-section {
            background: rgba(30, 30, 50, 0.8);
            padding: 20px;
            border-radius: 15px;
        }

        .upload-area {
            border: 2px dashed #4a86e8;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(74, 134, 232, 0.1);
        }

        .upload-area:hover {
            background: rgba(74, 134, 232, 0.2);
        }

        .upload-icon {
            font-size: 50px;
            margin-bottom: 15px;
            color: #4a86e8;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-btn {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
        }

        .save-btn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .status-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #aaa;
            min-height: 20px;
        }

        .preview-title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #ffcc00;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }
        
        .user-image-preview {
            max-width: 100px;
            max-height: 100px;
            border: 2px solid #4a86e8;
            border-radius: 8px;
            margin: 15px auto;
            display: none;
        }
        
        .position-info {
            background: rgba(30, 30, 50, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .container {
                margin: 2vh 20px;
                max-width: none;
            }
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                min-height: auto;
                margin: 20px 10px;
            }
            
            .preview-area {
                height: 40vh;
                min-height: 300px;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .control-panel {
                max-height: none;
                padding: 20px;
            }
            
            .animation-buttons {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            .anim-btn {
                padding: 10px 8px;
                font-size: 12px;
            }
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px 5px;
                border-radius: 15px;
            }
            
            .preview-area {
                height: 35vh;
                min-height: 250px;
                padding: 15px;
            }
            
            .control-panel {
                padding: 15px;
                gap: 15px;
            }
            
            .panel-title {
                font-size: 22px;
            }
            
            .animation-buttons {
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
            }
            
            .anim-btn {
                padding: 12px 8px;
                font-size: 11px;
                min-height: 44px; /* 触摸友好的最小高度 */
            }
            
            .speed-slider {
                height: 10px;
            }
            
            .speed-slider::-webkit-slider-thumb {
                width: 18px;
                height: 18px;
            }
            
            .speed-slider::-moz-range-thumb {
                width: 18px;
                height: 18px;
            }
        }

        @media (max-width: 400px) {
            .animation-buttons {
                grid-template-columns: 1fr;
            }
            
            .preview-area {
                height: 30vh;
                min-height: 200px;
            }
            
            .panel-title {
                font-size: 18px;
            }
        }
        
        /* 新增进度条样式 */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #00b09b, #96c93d);
            width: 0%;
            transition: width 0.3s;
        }
        
        /* 速度控制滑条样式 */
        .speed-control {
            background: rgba(30, 30, 50, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        
        .speed-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            margin: 10px 0;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        
        .speed-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        
        .speed-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }
        
        .speed-display {
            text-align: center;
            color: #ffcc00;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="background-text">ANIMATION</div>
    
    <div class="container">
        <div class="preview-area">
            <div class="preview-title">预览区域 - <span id="animName">玩法1</span></div>
            <canvas id="previewCanvas" class="preview-canvas" width="800" height="450"></canvas>
        </div>
        
        <div class="control-panel">
            <h2 class="panel-title">小笼包的玩法大全</h2>
            
            <div class="animation-selector">
                <h3>选择玩法♥</h3>
                <div class="animation-buttons" id="animationButtons">
                    <!-- 按钮将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <div class="upload-section">
                <h3>上传主人图片♥</h3>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <p>点击或拖放图片到此处</p>
                    <p class="small">支持 JPG, PNG 格式图片</p>
                </div>
                <img id="userImagePreview" class="user-image-preview" alt="用户上传的图片">
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                
                <div class="position-info">
                    <p>位置已预设，无需手动调整</p>
                    <p id="framePositionInfo">当前帧位置: (400, 225) 旋转: 0°</p>
                </div>
            </div>
            
            <div class="speed-control">
                <h3>慢玩or冲刺</h3>
                <div class="speed-display" id="speedDisplay">1.0x 速度 (200ms/帧)</div>
                <input type="range" class="speed-slider" id="speedSlider" 
                       min="0.1" max="10" step="0.1" value="1">
                <div class="speed-info">
                    <span>0.1x (慢)</span>
                    <span>10x (快)</span>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn play-btn" id="testBtn">测试合成图片</button>
                <button class="action-btn save-btn" id="saveBtn">保存为GIF</button>
            </div>
            
            <div class="status-text" id="statusText">准备好创建您的动画！</div>
            <!-- 新增进度条 -->
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <script>
        // 配置信息
        const config = {
            // 按钮配置（可轻松添加/删除/修改）
            buttons: [
                { id: "1", text: "玩法1" },
                { id: "2", text: "玩法2" },
                { id: "3", text: "玩法3" },
                { id: "4", text: "玩法4" },
                { id: "5", text: "玩法5" },
                { id: "6", text: "玩法6" },
                { id: "7", text: "玩法7" },
                { id: "8", text: "玩法8" },
                { id: "9", text: "玩法9" },
                { id: "10", text: "玩法10" }
            ],
            
            // 动画帧配置
            // 每个玩法可以设置：
            // - canvasSize: { width: 宽度, height: 高度 } - 设置导出GIF的尺寸
            // - overlayPositions: 用户图片在每帧中的位置、旋转、缩放
            animations: {
                "1": {
                    name: "玩法1",
                    frameCount: 2,
                    frameImages: [],
                    frameURLs: [
                        'image1/frame0.png',
                        'image1/frame1.png'
                    ],
                    // Canvas尺寸配置（可修改）
                    canvasSize: { width: 180, height: 140 },
                    // 每帧的叠加位置和旋转参数
                    overlayPositions: [
                        { x: 115, y: 55, rotation: 0, scale: 1 },
                        { x: 105, y: 50, rotation: 0, scale: 1 }
                    ]
                },
                "2": {
                    name: "玩法2",
                    frameCount: 2,
                    frameImages: [],
                    frameURLs: [
                       'image1/frame0.png',
                       'image1/frame1.png'
                    ],
                    canvasSize: { width: 180, height: 140 },
                    overlayPositions: [
                        { x: 400, y: 180, rotation: 0, scale: 0.4 },
                        { x: 400, y: 200, rotation: 0, scale: 0.46 }
                    ]
                },
                "3": {
                    name: "玩法3",
                    frameCount: 2,
                    frameImages: [],
                    frameURLs: [
                       'image1/frame0.png',
                       'image1/frame1.png'
                    ],
                    canvasSize: { width: 180, height: 140 },
                    overlayPositions: [
                        { x: 400, y: 200, rotation: 0, scale: 0.6 },
                        { x: 350, y: 200, rotation: 348, scale: 0.6 }
                    ]
                },
                "4": {
                    name: "玩法4",
                    frameCount: 2,
                    frameImages: [],
                    frameURLs: [
                       'image1/frame0.png',
                       'image1/frame1.png'
                    ],
                    canvasSize: { width: 800, height: 450 },
                    overlayPositions: [
                        { x: 400, y: 280, rotation: 0, scale: 0.8 },
                        { x: 400, y: 140, rotation: 0, scale: 0.8 }
                    ]
                },
                "5": {
                    name: "玩法5",
                    frameCount: 2,
                    frameImages: [],
                    frameURLs: [
                       'image1/frame0.png',
                       'image1/frame1.png'
                    ],
                    canvasSize: { width: 800, height: 450 },
                    overlayPositions: [
                        { x: 350, y: 200, rotation: -30, scale: 0.7 },
                        { x: 450, y: 200, rotation: 30, scale: 0.7 }
                    ]
                },
                "6": {
                    name: "玩法6",
                    frameCount: 2,
                    frameImages: [],
                    frameURLs: [
                       'image1/frame0.png',
                       'image1/frame1.png'
                    ],
                    canvasSize: { width: 800, height: 450 },
                    overlayPositions: [
                        { x: 400, y: 200, rotation: 0, scale: 1.2 },
                        { x: 400, y: 200, rotation: 0, scale: 0.6 }
                    ]
                },
                "7": {
                    name: "玩法7",
                    frameCount: 2,
                    frameImages: [],
                    frameURLs: [
                       'image1/frame0.png',
                       'image1/frame1.png'
                    ],
                    canvasSize: { width: 800, height: 450 },
                    overlayPositions: [
                        { x: 380, y: 180, rotation: 15, scale: 0.9 },
                        { x: 420, y: 220, rotation: -15, scale: 0.9 }
                    ]
                },
                "8": {
                    name: "玩法8",
                    frameCount: 2,
                    frameImages: [],
                    frameURLs: [
                       'image1/frame0.png',
                       'image1/frame1.png'
                    ],
                    canvasSize: { width: 800, height: 450 },
                    overlayPositions: [
                        { x: 400, y: 200, rotation: 0, scale: 0.5 },
                        { x: 400, y: 200, rotation: 0, scale: 1.5 }
                    ]
                },
                "9": {
                    name: "玩法9",
                    frameCount: 2,
                    frameImages: [],
                    frameURLs: [
                       'image1/frame0.png',
                       'image1/frame1.png'
                    ],
                    canvasSize: { width: 800, height: 450 },
                    overlayPositions: [
                        { x: 450, y: 160, rotation: 90, scale: 0.8 },
                        { x: 350, y: 240, rotation: 270, scale: 0.8 }
                    ]
                },
                "10": {
                    name: "玩法10",
                    frameCount: 2,
                    frameImages: [],
                    frameURLs: [
                       'image1/frame0.png',
                       'image1/frame1.png'
                    ],
                    canvasSize: { width: 800, height: 450 },
                    overlayPositions: [
                        { x: 395, y: 200, rotation: -5, scale: 1.0 },
                        { x: 405, y: 210, rotation: 5, scale: 1.0 }
                    ]
                }
            }
        };

        // DOM 元素
        const dom = {
            canvas: document.getElementById('previewCanvas'),
            ctx: document.getElementById('previewCanvas').getContext('2d'),
            uploadArea: document.getElementById('uploadArea'),
            imageUpload: document.getElementById('imageUpload'),
            userImagePreview: document.getElementById('userImagePreview'),
            testBtn: document.getElementById('testBtn'),
            saveBtn: document.getElementById('saveBtn'),
            statusText: document.getElementById('statusText'),
            animName: document.getElementById('animName'),
            framePositionInfo: document.getElementById('framePositionInfo'),
            progressContainer: document.getElementById('progressContainer'),
            progressBar: document.getElementById('progressBar'),
            speedSlider: document.getElementById('speedSlider'),
            speedDisplay: document.getElementById('speedDisplay')
        };

        // 应用状态
        const state = {
            currentAnimation: '1',
            userImage: null,
            processedUserImage: null,
            isPlaying: false,
            currentFrame: 0,
            frameInterval: null,
            composedFrames: {},
            playSpeed: 1.0, // 播放速度倍数，1.0 = 200ms/帧
            reliableEncoder: null, // 可靠编码器实例 (最优先)
            gifGenerator: null, // GIF生成器实例
            fallbackGenerator: null, // 备用生成器实例
            simpleEncoder: null, // 简单编码器实例
            modernEncoder: null, // 现代编码器实例
            cspEncoder: null, // CSP友好编码器实例
            canvasEncoder: null, // Canvas编码器实例
            wasmEncoder: null // WASM风格编码器实例
        };

        // 初始化函数
        function init() {
            // 添加这一行解决跨域问题
            dom.ctx = dom.canvas.getContext('2d', { willReadFrequently: true });
            
            // 初始化所有GIF编码器
            console.log('初始化多种GIF编码器...');
            
            // 0. 可靠编码器（最优先）
            if (typeof ReliableGifEncoder !== 'undefined') {
                state.reliableEncoder = new ReliableGifEncoder();
                console.log('✓ 可靠GIF编码器初始化成功');
            }
            
            // 1. 简单编码器（备用）
            if (typeof SimpleGifEncoder !== 'undefined') {
                state.simpleEncoder = new SimpleGifEncoder();
                console.log('✓ 简单GIF编码器初始化成功');
            }
            
            // 2. 现代编码器
            if (typeof ModernGifEncoder !== 'undefined') {
                state.modernEncoder = new ModernGifEncoder();
                console.log('✓ 现代GIF编码器初始化成功');
            }
            
            // 3. CSP友好编码器
            if (typeof CSPFriendlyGifEncoder !== 'undefined') {
                state.cspEncoder = new CSPFriendlyGifEncoder();
                console.log('✓ CSP友好编码器初始化成功');
            }
            
            // 4. Canvas编码器
            if (typeof CanvasGifEncoder !== 'undefined') {
                state.canvasEncoder = new CanvasGifEncoder();
                console.log('✓ Canvas GIF编码器初始化成功');
            }
            
            // 5. WASM风格编码器（最后尝试）
            if (typeof WasmGifEncoder !== 'undefined') {
                state.wasmEncoder = new WasmGifEncoder();
                console.log('✓ WASM风格编码器初始化成功');
            }
            
            // 5. 原有编码器（备用）
            if (typeof GifGenerator !== 'undefined') {
                state.gifGenerator = new GifGenerator();
                console.log('✓ 主GIF生成器初始化成功');
            }
            
            if (typeof FallbackGifGenerator !== 'undefined') {
                state.fallbackGenerator = new FallbackGifGenerator();
                console.log('✓ 备用GIF生成器初始化成功');
            }
            
            setupButtons();
            setupEventListeners();
            setupSpeedControl();
            preloadFrameImages();
            renderFrame(0);
            // 自动开始播放动画
            startAnimation();
        }

        // 新增函数：处理用户图片
        function processUserImage() {
            if (!state.userImage) return;
            
            const anim = config.animations[state.currentAnimation];
            
            // 根据不同动画效果处理图片
            switch(state.currentAnimation) {
                case '1': // 旋转地球 - 处理为85像素直径的圆形
                    createCircularImage(state.userImage, 85).then(processedImg => {
                        state.processedUserImage = processedImg;
                        console.log('圆形图片处理完成');
                        renderFrame(state.currentFrame);
                    });
                    break;
                case '2': // 跳动心形 - 保持原样（可以后续扩展）
                case '3': // 旋转立方体 - 保持原样（可以后续扩展）
                default:
                    state.processedUserImage = state.userImage;
                    console.log('用户图片处理完成');
                    renderFrame(state.currentFrame);
                    break;
            }
        }

        // 新增函数：创建圆形图片
        function createCircularImage(sourceImage, diameter) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = diameter;
                canvas.height = diameter;
                
                // 计算缩放比例
                const sourceWidth = sourceImage.width;
                const sourceHeight = sourceImage.height;
                const minSide = Math.min(sourceWidth, sourceHeight);
                const scale = diameter / minSide;
                
                // 计算缩放后的尺寸
                const scaledWidth = sourceWidth * scale;
                const scaledHeight = sourceHeight * scale;
                
                // 计算居中位置
                const offsetX = (diameter - scaledWidth) / 2;
                const offsetY = (diameter - scaledHeight) / 2;
                
                // 创建圆形裁剪路径
                ctx.beginPath();
                ctx.arc(diameter / 2, diameter / 2, diameter / 2, 0, Math.PI * 2);
                ctx.clip();
                
                // 绘制缩放后的图片
                ctx.drawImage(sourceImage, offsetX, offsetY, scaledWidth, scaledHeight);
                
                // 创建新的Image对象返回
                const processedImage = new Image();
                processedImage.onload = () => resolve(processedImage);
                processedImage.src = canvas.toDataURL();
            });
        }

        // 修改preloadFrameImages函数，改进跨域处理
        function preloadFrameImages() {
            Object.keys(config.animations).forEach(animId => {
                const anim = config.animations[animId];
                anim.frameImages = [];
                
                for (let i = 0; i < anim.frameCount; i++) {
                    const img = new Image();
                    const url = anim.frameURLs[i];
                    
                    // 改进的跨域处理
                    if (url.startsWith('http')) {
                        img.crossOrigin = "anonymous";
                        img.src = url;
                    } else {
                        // 本地资源
                        img.src = url;
                    }
                    
                    img.onload = () => {
                        console.log(`图片加载成功: ${url}`);
                        dom.statusText.textContent = `加载中: ${anim.name} (${i+1}/${anim.frameCount})`;
                        if (i === anim.frameCount - 1) {
                            dom.statusText.textContent = `${anim.name} 加载完成`;
                        }
                    };
                    
                    img.onerror = () => {
                        console.error(`无法加载图片: ${url}`);
                        dom.statusText.textContent = `错误: 无法加载图片 ${i+1}`;
                        
                        // 如果是网络图片失败，尝试不使用crossOrigin
                        if (url.startsWith('http') && img.crossOrigin) {
                            console.log('尝试不使用crossOrigin重新加载...');
                            img.crossOrigin = null;
                            img.src = url;
                        }
                    };
                    
                    anim.frameImages.push(img);
                }
            });
        }

        // 设置动画选择按钮
        function setupButtons() {
            const container = document.querySelector('.animation-buttons');
            container.innerHTML = '';
            
            config.buttons.forEach(btn => {
                const button = document.createElement('button');
                button.className = `anim-btn ${btn.id === state.currentAnimation ? 'active' : ''}`;
                button.dataset.anim = btn.id;
                button.textContent = btn.text;
                button.addEventListener('click', () => {
                    document.querySelector('.anim-btn.active').classList.remove('active');
                    button.classList.add('active');
                    changeAnimation(btn.id);
                });
                container.appendChild(button);
            });
        }

        // 设置速度控制
        function setupSpeedControl() {
            dom.speedSlider.addEventListener('input', (e) => {
                const speed = parseFloat(e.target.value);
                state.playSpeed = speed;
                
                // 更新显示
                const frameTime = Math.round(200 / speed);
                dom.speedDisplay.textContent = `${speed.toFixed(1)}x 速度 (${frameTime}ms/帧)`;
                
                // 如果正在播放，重新启动动画以应用新速度
                if (state.isPlaying) {
                    stopAnimation();
                    startAnimation();
                }
                
                console.log(`速度调整为: ${speed}x, 帧间隔: ${frameTime}ms`);
            });
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 上传区域点击事件
            dom.uploadArea.addEventListener('click', () => dom.imageUpload.click());
            
            // 文件上传事件
            dom.imageUpload.addEventListener('change', handleImageUpload);
            
            // 测试按钮事件
            dom.testBtn.addEventListener('click', saveComposedImages);
            
            // 保存按钮事件
            dom.saveBtn.addEventListener('click', saveAsGif);
            
            // 允许拖放上传
            dom.uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dom.uploadArea.style.background = 'rgba(74, 134, 232, 0.3)';
            });
            
            dom.uploadArea.addEventListener('dragleave', () => {
                dom.uploadArea.style.background = 'rgba(74, 134, 232, 0.1)';
            });
            
            dom.uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dom.uploadArea.style.background = 'rgba(74, 134, 232, 0.1)';
                
                if (e.dataTransfer.files.length) {
                    dom.imageUpload.files = e.dataTransfer.files;
                    handleImageUpload();
                }
            });
        }

        // 处理图片上传
        function handleImageUpload() {
            const file = dom.imageUpload.files[0];
            if (!file) return;
            
            if (!file.type.match('image.*')) {
                dom.statusText.textContent = '请上传图片文件 (JPG, PNG)';
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                state.userImage = new Image();
                state.userImage.src = e.target.result;
                state.userImage.onload = () => {
                    dom.statusText.textContent = '图片上传成功!';
                    
                    // 修复预览显示问题
                    const preview = dom.userImagePreview;
                    preview.src = state.userImage.src;
                    preview.style.display = 'block';
                    preview.onload = () => {
                        console.log('预览图片加载成功');
                    };
                    preview.onerror = () => {
                        console.error('预览图片加载失败');
                        preview.style.display = 'none';
                    };
                    
                    // 处理用户图片
                    console.log('开始处理用户图片');
                    processUserImage();
                    
                    // 清除缓存
                    state.composedFrames = {};
                };
            };
            reader.readAsDataURL(file);
        }

        // 更改当前动画
        function changeAnimation(animId) {
            stopAnimation();
            state.currentAnimation = animId;
            state.currentFrame = 0;
            dom.animName.textContent = config.animations[animId].name;
            
            // 重新处理用户图片（不同动画有不同处理方式）
            if (state.userImage) {
                console.log('切换动画，重新处理用户图片');
                processUserImage();
            } else {
                renderFrame(0);
            }
            
            dom.statusText.textContent = `已选择: ${config.animations[animId].name}`;
            
            // 自动开始播放新动画
            startAnimation();
        }

        // 渲染指定帧 - 使用配置的canvas尺寸
        function renderFrame(frameIndex) {
            const anim = config.animations[state.currentAnimation];
            const canvas = dom.canvas;
            const ctx = dom.ctx;
            
            // 使用配置的canvas尺寸
            const canvasWidth = anim.canvasSize ? anim.canvasSize.width : 800;
            const canvasHeight = anim.canvasSize ? anim.canvasSize.height : 450;
            
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制背景图片
            if (anim.frameImages[frameIndex] && anim.frameImages[frameIndex].complete) {
                const img = anim.frameImages[frameIndex];
                
                // 将背景图片缩放到canvas尺寸
                ctx.drawImage(img, 0, 0, canvasWidth, canvasHeight);
                
                console.log(`Canvas尺寸: ${canvasWidth}x${canvasHeight}, 背景图片: ${img.naturalWidth}x${img.naturalHeight}`);
            } else {
                // 如果图片未加载完成，显示占位背景
                ctx.fillStyle = '#222';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`加载中: ${anim.name} 帧 ${frameIndex+1}`, canvas.width/2, canvas.height/2);
                
                console.log('背景图片未加载完成，使用配置尺寸');
            }
            
            // 绘制用户图片
            if (state.userImage && state.processedUserImage) {
                const pos = anim.overlayPositions[frameIndex];
                
                console.log(`绘制用户图片 - 帧${frameIndex}: 位置(${pos.x}, ${pos.y}), 旋转${pos.rotation}°, 缩放${pos.scale}`);
                
                ctx.save();
                ctx.translate(pos.x, pos.y);
                ctx.rotate(pos.rotation * Math.PI / 180);
                
                // 绘制处理后的用户图片
                const imgWidth = state.processedUserImage.width * pos.scale;
                const imgHeight = state.processedUserImage.height * pos.scale;
                
                ctx.drawImage(
                    state.processedUserImage, 
                    -imgWidth/2, 
                    -imgHeight/2,
                    imgWidth,
                    imgHeight
                );
                
                ctx.restore();
                
                // 更新位置信息
                dom.framePositionInfo.textContent = 
                    `当前帧位置: (${pos.x}, ${pos.y}) 旋转: ${pos.rotation}°`;
            } else {
                console.log('用户图片未准备好:', !!state.userImage, !!state.processedUserImage);
            }
        }


        // 开始播放动画
        function startAnimation() {
            if (state.isPlaying) {
                return; // 如果已经在播放，不重复启动
            }
            
            const anim = config.animations[state.currentAnimation];
            state.isPlaying = true;
            
            // 计算播放间隔：基础200ms除以速度倍数
            const frameInterval = 200 / state.playSpeed;
            
            console.log(`开始播放动画: ${anim.name}, 帧数: ${anim.frameCount}, 速度: ${state.playSpeed}x, 间隔: ${frameInterval}ms`);
            
            state.frameInterval = setInterval(() => {
                state.currentFrame = (state.currentFrame + 1) % anim.frameCount;
                console.log(`切换到帧: ${state.currentFrame}`);
                renderFrame(state.currentFrame);
            }, frameInterval);
        }

        // 停止播放动画
        function stopAnimation() {
            if (state.frameInterval) {
                clearInterval(state.frameInterval);
                state.frameInterval = null;
            }
            state.isPlaying = false;
        }

        // 合成并保存图片到images文件夹用于测试
        async function saveComposedImages() {
            if (!state.userImage || !state.userImage.complete) {
                updateProgress('请先上传图片！');
                return;
            }
            
            const anim = config.animations[state.currentAnimation];
            const { width: canvasWidth, height: canvasHeight } = getBackgroundDimensions();
            
            try {
                for (let i = 0; i < anim.frameCount; i++) {
                    updateProgress(`正在合成第 ${i + 1}/${anim.frameCount} 帧...`);
                    
                    // 使用公共的帧合成函数
                    const compositeCanvas = await createCompositeFrame(i, canvasWidth, canvasHeight);
                    
                    // 转换为blob并下载
                    const blob = await new Promise(resolve => {
                        compositeCanvas.toBlob(resolve, 'image/png', 1.0);
                    });
                    
                    const fileName = `composed_frame_${i}.png`;
                    downloadImage(blob, fileName);
                    
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                updateProgress('合成图片保存完成！');
            } catch (error) {
                console.error('合成图片失败:', error);
                updateProgress('合成图片失败');
            }
        }
        
        // 通用下载函数
        function downloadFile(blob, fileName, fileType = 'image/png') {
            try {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                setTimeout(() => URL.revokeObjectURL(url), 1000);
                return true;
            } catch (error) {
                console.error(`下载${fileType}失败:`, error);
                return false;
            }
        }
        
        // 下载单张图片
        function downloadImage(blob, fileName) {
            return downloadFile(blob, fileName, 'PNG图片');
        }
        
        // 获取canvas尺寸的通用函数
        function getBackgroundDimensions(animationId) {
            const anim = config.animations[animationId || state.currentAnimation];
            
            // 优先使用配置的canvas尺寸
            if (anim.canvasSize) {
                return { width: anim.canvasSize.width, height: anim.canvasSize.height };
            }
            
            // 备用：使用背景图片原始尺寸
            if (anim.frameImages[0] && anim.frameImages[0].complete) {
                return { width: anim.frameImages[0].naturalWidth, height: anim.frameImages[0].naturalHeight };
            }
            
            // 默认尺寸
            return { width: 800, height: 450 };
        }
        
        // 更新状态文本和进度的通用函数
        function updateProgress(text, progress = null) {
            dom.statusText.textContent = text;
            if (progress !== null) {
                dom.progressBar.style.width = `${progress}%`;
            }
        }
        
        // 使用多重方案保存GIF
        async function saveAsGif() {
            if (!state.userImage || !state.userImage.complete) {
                updateProgress('请先上传图片！');
                return;
            }
            
            updateProgress('正在生成GIF...', 0);
            dom.saveBtn.disabled = true;
            dom.progressContainer.style.display = 'block';
            
            try {
                const anim = config.animations[state.currentAnimation];
                const { width: canvasWidth, height: canvasHeight } = getBackgroundDimensions();
                
                // 生成所有帧的canvas数组
                const frameCanvases = [];
                
                for (let i = 0; i < anim.frameCount; i++) {
                    updateProgress(`正在处理第 ${i + 1}/${anim.frameCount} 帧...`, ((i + 1) / anim.frameCount) * 30);
                    
                    const frameCanvas = await createCompositeFrame(i, canvasWidth, canvasHeight);
                    frameCanvases.push(frameCanvas);
                    
                    await new Promise(resolve => setTimeout(resolve, 10));
                }
                
                console.log(`准备生成GIF: ${frameCanvases.length}帧, 尺寸: ${canvasWidth}x${canvasHeight}`);
                
                updateProgress('正在生成GIF文件...', 30);
                
                const frameDelay = Math.round(200 / state.playSpeed);
                let blob = null;
                
                // 按优先级尝试多种编码器（从最可靠到最复杂）
                const encoders = [
                    {
                        name: '可靠编码器',
                        instance: state.reliableEncoder,
                        progress: 10
                    },
                    {
                        name: '简单编码器',
                        instance: state.simpleEncoder,
                        progress: 30
                    },
                    {
                        name: '现代编码器',
                        instance: state.modernEncoder,
                        progress: 50
                    },
                    {
                        name: 'CSP友好编码器',
                        instance: state.cspEncoder,
                        progress: 70
                    },
                    {
                        name: 'Canvas编码器',
                        instance: state.canvasEncoder,
                        progress: 90
                    }
                ];
                
                for (const encoder of encoders) {
                    if (!blob && encoder.instance && frameCanvases.length > 0) {
                        try {
                            updateProgress(`使用${encoder.name}创建GIF...`, encoder.progress);
                            
                            // 设置进度回调
                            encoder.instance.onProgress = (progress) => {
                                const totalProgress = encoder.progress + (progress * 15);
                                updateProgress(`${encoder.name}生成中... ${Math.round(totalProgress)}%`, totalProgress);
                            };
                            
                            // 清空之前的帧
                            encoder.instance.frames = [];
                            encoder.instance.width = canvasWidth;
                            encoder.instance.height = canvasHeight;
                            encoder.instance.delay = frameDelay;
                            
                            // 添加所有帧
                            for (const canvas of frameCanvases) {
                                encoder.instance.addFrame(canvas, { delay: frameDelay });
                            }
                            
                            // 生成GIF
                            if (encoder.name === 'Canvas编码器') {
                                blob = await encoder.instance.createAnimation();
                            } else if (encoder.name === '可靠编码器') {
                                blob = encoder.instance.createBlob();
                            } else {
                                blob = encoder.instance.createBlob();
                            }
                            
                            if (blob && blob.size > 0) {
                                console.log(`${encoder.name}成功生成GIF: ${(blob.size/1024).toFixed(1)}KB`);
                                break;
                            } else {
                                console.warn(`${encoder.name}生成的blob无效`);
                                blob = null;
                            }
                            
                        } catch (error) {
                            console.error(`${encoder.name}失败:`, error);
                            blob = null;
                        }
                    }
                }
                
                // 最终方案：下载图片序列
                if (!blob) {
                    updateProgress('下载图片序列作为备选...', 95);
                    await downloadFrameSequence(frameCanvases, anim.name);
                    return;
                }
                
                // 成功生成GIF
                const fileName = `${anim.name.replace(/\s+/g, '_')}_动画_${state.playSpeed}x速度.gif`;
                const success = downloadFile(blob, fileName, 'GIF动画');
                
                if (success) {
                    updateProgress('GIF保存成功！', 100);
                    console.log(`GIF下载成功: ${fileName}, 大小: ${(blob.size / 1024 / 1024).toFixed(2)}MB`);
                } else {
                    updateProgress('下载失败，请重试');
                }
                
                setTimeout(resetSaveButton, 2000);
                
            } catch (error) {
                console.error('GIF生成失败:', error);
                updateProgress(`GIF生成失败: ${error.message}`);
                resetSaveButton();
            }
        }
        
        // 创建合成帧 - 与预览完全一致
        async function createCompositeFrame(frameIndex, canvasWidth, canvasHeight) {
            const anim = config.animations[state.currentAnimation];
            
            // 创建合成canvas，使用配置的尺寸
            const compositeCanvas = document.createElement('canvas');
            compositeCanvas.width = canvasWidth;
            compositeCanvas.height = canvasHeight;
            const ctx = compositeCanvas.getContext('2d');
            
            // 绘制背景图片 - 与预览逻辑完全一致
            if (anim.frameImages[frameIndex] && anim.frameImages[frameIndex].complete) {
                const bgImg = anim.frameImages[frameIndex];
                // 将背景图片缩放到canvas尺寸
                ctx.drawImage(bgImg, 0, 0, canvasWidth, canvasHeight);
            } else {
                // 如果背景图片未加载，使用黑色背景
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            }
            
            // 绘制用户图片 - 与预览逻辑完全一致
            if (state.processedUserImage) {
                const pos = anim.overlayPositions[frameIndex];
                
                console.log(`导出帧${frameIndex}: 用户图片位置(${pos.x}, ${pos.y}), 画布尺寸${canvasWidth}x${canvasHeight}`);
                
                ctx.save();
                ctx.translate(pos.x, pos.y);
                ctx.rotate(pos.rotation * Math.PI / 180);
                
                const imgWidth = state.processedUserImage.width * pos.scale;
                const imgHeight = state.processedUserImage.height * pos.scale;
                
                ctx.drawImage(
                    state.processedUserImage,
                    -imgWidth/2,
                    -imgHeight/2,
                    imgWidth,
                    imgHeight
                );
                ctx.restore();
            }
            
            return compositeCanvas;
        }
        
        // 使用CSP友好编码器创建GIF
        async function createGifWithCSPEncoder(frameCanvases, options) {
            return new Promise((resolve, reject) => {
                try {
                    console.log(`CSP编码器开始处理 ${frameCanvases.length} 帧`);
                    
                    const encoder = new CSPFriendlyGifEncoder();
                    encoder.width = options.width;
                    encoder.height = options.height;
                    encoder.delay = options.frameDelay;
                    
                    // 设置进度回调
                    encoder.onProgress = (progress) => {
                        const totalProgress = 35 + (progress * 30);
                        updateProgress(`CSP编码中... ${Math.round(totalProgress)}%`, totalProgress);
                    };
                    
                    // 添加所有帧
                    frameCanvases.forEach((canvas, index) => {
                        encoder.addFrame(canvas, { delay: options.frameDelay });
                        console.log(`CSP编码器添加帧 ${index + 1}/${frameCanvases.length}`);
                    });
                    
                    // 创建blob
                    const blob = encoder.createBlob();
                    
                    if (blob && blob.size > 0) {
                        console.log(`CSP编码器成功: 大小 ${(blob.size/1024).toFixed(1)}KB`);
                        resolve(blob);
                    } else {
                        reject(new Error('CSP编码器生成的blob无效'));
                    }
                    
                } catch (error) {
                    console.error('CSP编码器错误:', error);
                    reject(error);
                }
            });
        }
        
        // 直接使用gif.js创建GIF
        async function createGifDirectly(frameCanvases, options) {
            return new Promise((resolve, reject) => {
                try {
                    const gif = new GIF({
                        workers: 0,
                        quality: options.quality || 10,
                        width: options.width || 800,
                        height: options.height || 800,
                        repeat: 0,
                        workerScript: null
                    });

                    frameCanvases.forEach((canvas) => {
                        gif.addFrame(canvas, { delay: options.frameDelay || 200 });
                    });

                    gif.on('finished', resolve);
                    gif.on('error', reject);

                    setTimeout(() => {
                        reject(new Error('直接gif.js超时'));
                    }, 10000);

                    gif.render();
                } catch (error) {
                    reject(error);
                }
            });
        }
        
        // 下载帧序列
        async function downloadFrameSequence(frameCanvases, animName) {
            for (let i = 0; i < frameCanvases.length; i++) {
                const canvas = frameCanvases[i];
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/png', 1.0);
                });
                
                const fileName = `${animName.replace(/\s+/g, '_')}_frame_${i}.png`;
                downloadFile(blob, fileName, 'PNG图片');
                
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            updateProgress('图片序列下载完成！请使用其他工具制作GIF', 100);
            setTimeout(resetSaveButton, 3000);
        }
        
        // 重置保存按钮状态
        function resetSaveButton() {
            dom.saveBtn.disabled = false;
            dom.progressContainer.style.display = 'none';
            dom.progressBar.style.width = '0%';
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', init);
    </script>
