<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态图组合成工具</title>
    <!-- 使用多个可靠的GIF生成库作为备选 -->
    <script src="https://cdn.jsdelivr.net/npm/gifshot@0.4.5/dist/gifshot.min.js"></script>
    <script src="https://unpkg.com/gif.js@0.2.0/dist/gif.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            position: relative;
            color: white;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* iOS 滑动优化 */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .background-text {
            position: absolute;
            font-size: 20vw;
            font-weight: 900;
            opacity: 0.05;
            z-index: -1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            user-select: none;
        }

        .container {
            display: flex;
            max-width: 1400px;
            min-height: 90vh;
            margin: 5vh auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .preview-area {
            flex: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .preview-canvas {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background: #000;
            width: auto;
            height: auto;
        }

        .control-panel {
            flex: 2;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            overflow-y: auto;
            max-height: 90vh;
        }
        
        /* 自定义滚动条样式 */
        .control-panel::-webkit-scrollbar {
            width: 8px;
        }
        
        .control-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .control-panel::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            border-radius: 4px;
        }
        
        .control-panel::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #ff416c, #ff4b2b);
        }

        .panel-title {
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        .animation-selector {
            background: rgba(30, 30, 50, 0.8);
            padding: 20px;
            border-radius: 15px;
        }

        .animation-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .anim-btn {
            padding: 12px 15px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
        }

        .anim-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(37, 117, 252, 0.5);
        }

        .anim-btn.active {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            box-shadow: 0 0 20px rgba(255, 65, 108, 0.6);
        }

        .upload-section {
            background: rgba(30, 30, 50, 0.8);
            padding: 20px;
            border-radius: 15px;
        }

        .upload-area {
            border: 2px dashed #4a86e8;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(74, 134, 232, 0.1);
        }

        .upload-area:hover {
            background: rgba(74, 134, 232, 0.2);
        }

        .upload-icon {
            font-size: 50px;
            margin-bottom: 15px;
            color: #4a86e8;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-btn {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
        }

        .save-btn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .status-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #aaa;
            min-height: 20px;
        }

        .preview-title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #ffcc00;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }
        
        .user-image-preview {
            max-width: 100px;
            max-height: 100px;
            border: 2px solid #4a86e8;
            border-radius: 8px;
            margin: 15px auto;
            display: none;
        }
        
        .position-info {
            background: rgba(30, 30, 50, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .container {
                margin: 2vh 20px;
                max-width: none;
            }
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                min-height: auto;
                margin: 20px 10px;
            }
            
            .preview-area {
                height: 40vh;
                min-height: 300px;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .control-panel {
                max-height: none;
                padding: 20px;
            }
            
            .animation-buttons {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            .anim-btn {
                padding: 10px 8px;
                font-size: 12px;
            }
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px 5px;
                border-radius: 15px;
            }
            
            .preview-area {
                height: 35vh;
                min-height: 250px;
                padding: 15px;
            }
            
            .control-panel {
                padding: 15px;
                gap: 15px;
            }
            
            .panel-title {
                font-size: 22px;
            }
            
            .animation-buttons {
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
            }
            
            .anim-btn {
                padding: 12px 8px;
                font-size: 11px;
                min-height: 44px; /* 触摸友好的最小高度 */
            }
            
            .speed-slider {
                height: 10px;
            }
            
            .speed-slider::-webkit-slider-thumb {
                width: 18px;
                height: 18px;
            }
            
            .speed-slider::-moz-range-thumb {
                width: 18px;
                height: 18px;
            }
        }

        @media (max-width: 400px) {
            .animation-buttons {
                grid-template-columns: 1fr;
            }
            
            .preview-area {
                height: 30vh;
                min-height: 200px;
            }
            
            .panel-title {
                font-size: 18px;
            }
        }
        
        /* 新增进度条样式 */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #00b09b, #96c93d);
            width: 0%;
            transition: width 0.3s;
        }
        
        /* 速度控制滑条样式 */
        .speed-control {
            background: rgba(30, 30, 50, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        
        .speed-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            margin: 10px 0;
            -webkit-appearance: none;
        }
        
        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        
        .speed-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        
        .speed-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }
        
        .speed-display {
            text-align: center;
            color: #ffcc00;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="background-text">ANIMATION</div>
    
    <div class="container">
        <div class="preview-area">
            <div class="preview-title">预览区域 - <span id="animName">玩法1</span></div>
            <canvas id="previewCanvas" class="preview-canvas" width="800" height="450"></canvas>
        </div>
        
        <div class="control-panel">
            <h2 class="panel-title">小笼包的玩法大全</h2>
            
            <div class="animation-selector">
                <h3>选择玩法♥</h3>
                <div class="animation-buttons" id="animationButtons">
                    <!-- 按钮将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <div class="upload-section">
                <h3>上传主人图片♥</h3>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <p>点击或拖放图片到此处</p>
                    <p class="small">支持 JPG, PNG 格式图片</p>
                </div>
                <img id="userImagePreview" class="user-image-preview" alt="用户上传的图片">
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                
                <div class="position-info">
                    <p>位置已预设，无需手动调整</p>
                    <p id="framePositionInfo">当前帧位置: (400, 225) 旋转: 0°</p>
                </div>
            </div>
            
            <div class="speed-control">
                <h3>慢玩or冲刺</h3>
                <div class="speed-display" id="speedDisplay">1.0x 速度 (200ms/帧)</div>
                <input type="range" class="speed-slider" id="speedSlider" 
                       min="0.1" max="10" step="0.1" value="1">
                <div class="speed-info">
                    <span>0.1x (慢)</span>
                    <span>10x (快)</span>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn save-btn" id="saveBtn">保存为GIF</button>
            </div>
            
            <div class="status-text" id="statusText">准备好创建您的动画！</div>
            <!-- 新增进度条 -->
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <script>
        // 配置信息
        const config = {
            // 按钮配置（可轻松添加/删除/修改）
            buttons: [
                { id: "1", text: "玩法1" },
                { id: "2", text: "玩法2" },
                { id: "3", text: "玩法3" },
                { id: "4", text: "玩法4" },
                { id: "5", text: "玩法5" },
                { id: "6", text: "玩法6" },
                { id: "7", text: "玩法7" },
                { id: "8", text: "玩法8" },

                { id: "10", text: "玩法10" }
            ],
            
            // 动画帧配置
            animations: {
                "1": {
                    name: "玩法1",
                    frameCount: 2,
                    frameImages: [],
                    frameURLs: [
                        'image1/frame0.png',

                "3": {

                    ],
                    overlayPositions: [
                        { x: 400, y: 225, rotation: 0, scale: 0.6 },

                    ],
                    overlayPositions: [
                        { x: 400, y: 300, rotation: 0, scale: 0.8 },

                    ]
                },
                "5": {
                    name: "玩法5",
                    frameCount: 2,
                    frameImages: [],
                    frameURLs: [
                       'image1/frame0.png',
                       'image1/frame1.png'
                    ],
                    overlayPositions: [
                        { x: 350, y: 225, rotation: -30, scale: 0.7 },
                        { x: 450, y: 225, rotation: 30, scale: 0.7 }
                    ]
                },
                "6": {
                    name: "玩法6",
                    frameCount: 2,
                    frameImages: [],
                    frameURLs: [
                       'image1/frame0.png',
                       'image1/frame1.png'
                    ],
                    overlayPositions: [
                        { x: 400, y: 225, rotation: 0, scale: 1.2 },
                        { x: 400, y: 225, rotation: 0, scale: 0.6 }
                    ]
                },
                "7": {
                    name: "玩法7",
                    frameCount: 2,
                    frameImages: [],
                    frameURLs: [
                       'image1/frame0.png',
                       'image1/frame1.png'
                    ],
                    overlayPositions: [
                        { x: 380, y: 200, rotation: 15, scale: 0.9 },
                        { x: 420, y: 250, rotation: -15, scale: 0.9 }
                    ]
                },
                "8": {
                    name: "玩法8",
                    frameCount: 2,
                    frameImages: [],
                    frameURLs: [
                       'image1/frame0.png',
                       'image1/frame1.png'
                    ],
                    overlayPositions: [
                        { x: 400, y: 225, rotation: 0, scale: 0.5 },
                        { x: 400, y: 225, rotation: 0, scale: 1.5 }
                    ]
                },
                "9": {
                    name: "玩法9",
                    frameCount: 2,
                    frameImages: [],
                    frameURLs: [
                       'image1/frame0.png',
                       'image1/frame1.png'
                    ],
                    overlayPositions: [
                        { x: 450, y: 175, rotation: 90, scale: 0.8 },
                        { x: 350, y: 275, rotation: 270, scale: 0.8 }
                    ]
                },
                "10": {
                    name: "玩法10",
                    frameCount: 2,
                    frameImages: [],
                    frameURLs: [
                       'image1/frame0.png',
                       'image1/frame1.png'
                    ],
                    overlayPositions: [
                        { x: 395, y: 220, rotation: -5, scale: 1.0 },
                        { x: 405, y: 230, rotation: 5, scale: 1.0 }
                    ]
                }
            }
        };

        // DOM 元素
        const dom = {
            canvas: document.getElementById('previewCanvas'),
            ctx: document.getElementById('previewCanvas').getContext('2d'),
            uploadArea: document.getElementById('uploadArea'),
            imageUpload: document.getElementById('imageUpload'),
            userImagePreview: document.getElementById('userImagePreview'),
            saveBtn: document.getElementById('saveBtn'),
            statusText: document.getElementById('statusText'),
            animName: document.getElementById('animName'),
            framePositionInfo: document.getElementById('framePositionInfo'),
            progressContainer: document.getElementById('progressContainer'),
            progressBar: document.getElementById('progressBar'),
            speedSlider: document.getElementById('speedSlider'),
            speedDisplay: document.getElementById('speedDisplay')
        };

        // 应用状态
        const state = {
            currentAnimation: '1',
            userImage: null,
            processedUserImage: null,
            isPlaying: false,
            currentFrame: 0,
            frameInterval: null,
            composedFrames: {},
            playSpeed: 1.0 // 播放速度倍数，1.0 = 200ms/帧
        };

        // 初始化函数
        function init() {
            // 添加这一行解决跨域问题
            dom.ctx = dom.canvas.getContext('2d', { willReadFrequently: true });
            setupButtons();
            setupEventListeners();
            setupSpeedControl();
            preloadFrameImages();
            renderFrame(0);
            // 自动开始播放动画
            startAnimation();
        }

        // 新增函数：处理用户图片
        function processUserImage() {
            if (!state.userImage) return;
            
            const anim = config.animations[state.currentAnimation];
            
            // 根据不同动画效果处理图片
            switch(state.currentAnimation) {
                case '1': // 旋转地球 - 处理为85像素直径的圆形
                    createCircularImage(state.userImage, 85).then(processedImg => {
                        state.processedUserImage = processedImg;
                        console.log('圆形图片处理完成');
                        renderFrame(state.currentFrame);
                    });
                    break;
                case '2': // 跳动心形 - 保持原样（可以后续扩展）
                case '3': // 旋转立方体 - 保持原样（可以后续扩展）
                default:
                    state.processedUserImage = state.userImage;
                    console.log('用户图片处理完成');
                    renderFrame(state.currentFrame);
                    break;
            }
        }

        // 新增函数：创建圆形图片
        function createCircularImage(sourceImage, diameter) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = diameter;
                canvas.height = diameter;
                
                // 计算缩放比例
                const sourceWidth = sourceImage.width;
                const sourceHeight = sourceImage.height;
                const minSide = Math.min(sourceWidth, sourceHeight);
                const scale = diameter / minSide;
                
                // 计算缩放后的尺寸
                const scaledWidth = sourceWidth * scale;
                const scaledHeight = sourceHeight * scale;
                
                // 计算居中位置
                const offsetX = (diameter - scaledWidth) / 2;
                const offsetY = (diameter - scaledHeight) / 2;
                
                // 创建圆形裁剪路径
                ctx.beginPath();
                ctx.arc(diameter / 2, diameter / 2, diameter / 2, 0, Math.PI * 2);
                ctx.clip();
                
                // 绘制缩放后的图片
                ctx.drawImage(sourceImage, offsetX, offsetY, scaledWidth, scaledHeight);
                
                // 创建新的Image对象返回
                const processedImage = new Image();
                processedImage.onload = () => resolve(processedImage);
                processedImage.src = canvas.toDataURL();
            });
        }

        // 修改preloadFrameImages函数，改进跨域处理
        function preloadFrameImages() {
            Object.keys(config.animations).forEach(animId => {
                const anim = config.animations[animId];
                anim.frameImages = [];
                
                for (let i = 0; i < anim.frameCount; i++) {
                    const img = new Image();
                    const url = anim.frameURLs[i];
                    
                    // 改进的跨域处理
                    if (url.startsWith('http')) {
                        img.crossOrigin = "anonymous";
                        img.src = url;
                    } else {
                        // 本地资源
                        img.src = url;
                    }
                    
                    img.onload = () => {
                        console.log(`图片加载成功: ${url}`);
                        dom.statusText.textContent = `加载中: ${anim.name} (${i+1}/${anim.frameCount})`;
                        if (i === anim.frameCount - 1) {
                            dom.statusText.textContent = `${anim.name} 加载完成`;
                        }
                    };
                    
                    img.onerror = () => {
                        console.error(`无法加载图片: ${url}`);
                        dom.statusText.textContent = `错误: 无法加载图片 ${i+1}`;
                        
                        // 如果是网络图片失败，尝试不使用crossOrigin
                        if (url.startsWith('http') && img.crossOrigin) {
                            console.log('尝试不使用crossOrigin重新加载...');
                            img.crossOrigin = null;
                            img.src = url;
                        }
                    };
                    
                    anim.frameImages.push(img);
                }
            });
        }

        // 设置动画选择按钮
        function setupButtons() {
            const container = document.querySelector('.animation-buttons');
            container.innerHTML = '';
            
            config.buttons.forEach(btn => {
                const button = document.createElement('button');
                button.className = `anim-btn ${btn.id === state.currentAnimation ? 'active' : ''}`;
                button.dataset.anim = btn.id;
                button.textContent = btn.text;
                button.addEventListener('click', () => {
                    document.querySelector('.anim-btn.active').classList.remove('active');
                    button.classList.add('active');
                    changeAnimation(btn.id);
                });
                container.appendChild(button);
            });
        }

        // 设置速度控制
        function setupSpeedControl() {
            dom.speedSlider.addEventListener('input', (e) => {
                const speed = parseFloat(e.target.value);
                state.playSpeed = speed;
                
                // 更新显示
                const frameTime = Math.round(200 / speed);
                dom.speedDisplay.textContent = `${speed.toFixed(1)}x 速度 (${frameTime}ms/帧)`;
                
                // 如果正在播放，重新启动动画以应用新速度
                if (state.isPlaying) {
                    stopAnimation();
                    startAnimation();
                }
                
                console.log(`速度调整为: ${speed}x, 帧间隔: ${frameTime}ms`);
            });
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 上传区域点击事件
            dom.uploadArea.addEventListener('click', () => dom.imageUpload.click());
            
            // 文件上传事件
            dom.imageUpload.addEventListener('change', handleImageUpload);
            
            // 保存按钮事件
            dom.saveBtn.addEventListener('click', saveAsGif);
            
            // 允许拖放上传
            dom.uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dom.uploadArea.style.background = 'rgba(74, 134, 232, 0.3)';
            });
            
            dom.uploadArea.addEventListener('dragleave', () => {
                dom.uploadArea.style.background = 'rgba(74, 134, 232, 0.1)';
            });
            
            dom.uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dom.uploadArea.style.background = 'rgba(74, 134, 232, 0.1)';
                
                if (e.dataTransfer.files.length) {
                    dom.imageUpload.files = e.dataTransfer.files;
                    handleImageUpload();
                }
            });
        }

        // 处理图片上传
        function handleImageUpload() {
            const file = dom.imageUpload.files[0];
            if (!file) return;
            
            if (!file.type.match('image.*')) {
                dom.statusText.textContent = '请上传图片文件 (JPG, PNG)';
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                state.userImage = new Image();
                state.userImage.src = e.target.result;
                state.userImage.onload = () => {
                    dom.statusText.textContent = '图片上传成功!';
                    
                    // 修复预览显示问题
                    const preview = dom.userImagePreview;
                    preview.src = state.userImage.src;
                    preview.style.display = 'block';
                    preview.onload = () => {
                        console.log('预览图片加载成功');
                    };
                    preview.onerror = () => {
                        console.error('预览图片加载失败');
                        preview.style.display = 'none';
                    };
                    
                    // 处理用户图片
                    console.log('开始处理用户图片');
                    processUserImage();
                    
                    // 清除缓存
                    state.composedFrames = {};
                };
            };
            reader.readAsDataURL(file);
        }

        // 更改当前动画
        function changeAnimation(animId) {
            stopAnimation();
            state.currentAnimation = animId;
            state.currentFrame = 0;
            dom.animName.textContent = config.animations[animId].name;
            
            // 重新处理用户图片（不同动画有不同处理方式）
            if (state.userImage) {
                console.log('切换动画，重新处理用户图片');
                processUserImage();
            } else {
                renderFrame(0);
            }
            
            dom.statusText.textContent = `已选择: ${config.animations[animId].name}`;
            
            // 自动开始播放新动画
            startAnimation();
        }

        // 渲染指定帧 - 修改后的函数
        function renderFrame(frameIndex) {
            const anim = config.animations[state.currentAnimation];
            const canvas = dom.canvas;
            const ctx = dom.ctx;
            
            // 设置固定的画布大小
            canvas.width = 800;
            canvas.height = 800;
            
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制背景帧 - 按原始大小居中显示
            if (anim.frameImages[frameIndex] && anim.frameImages[frameIndex].complete) {
                const img = anim.frameImages[frameIndex];
                
                // 计算居中位置
                const x = (canvas.width - img.naturalWidth) / 2;
                const y = (canvas.height - img.naturalHeight) / 2;
                
                // 按原始大小绘制背景图片
                ctx.drawImage(img, x, y, img.naturalWidth, img.naturalHeight);
                
                console.log(`背景图片大小: ${img.naturalWidth}x${img.naturalHeight}, 位置: (${x}, ${y})`);
            } else {
                // 如果图片未加载完成，显示占位背景
                ctx.fillStyle = '#222';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`加载中: ${anim.name} 帧 ${frameIndex+1}`, canvas.width/2, canvas.height/2);
            }
            
            // 如果用户上传了图片，则绘制
            if (state.userImage && state.processedUserImage) {
                const pos = anim.overlayPositions[frameIndex];
                
                console.log(`绘制用户图片 - 帧${frameIndex}: 位置(${pos.x}, ${pos.y}), 旋转${pos.rotation}°, 缩放${pos.scale}`);
                
                ctx.save();
                ctx.translate(pos.x, pos.y);
                ctx.rotate(pos.rotation * Math.PI / 180);
                
                // 绘制处理后的用户图片
                const imgWidth = state.processedUserImage.width * pos.scale;
                const imgHeight = state.processedUserImage.height * pos.scale;
                
                ctx.drawImage(
                    state.processedUserImage, 
                    -imgWidth/2, 
                    -imgHeight/2,
                    imgWidth,
                    imgHeight
                );
                
                ctx.restore();
                
                // 更新位置信息
                dom.framePositionInfo.textContent = 
                    `当前帧位置: (${pos.x}, ${pos.y}) 旋转: ${pos.rotation}°`;
            } else {
                console.log('用户图片未准备好:', !!state.userImage, !!state.processedUserImage);
            }
        }


        // 开始播放动画
        function startAnimation() {
            if (state.isPlaying) {
                return; // 如果已经在播放，不重复启动
            }
            
            const anim = config.animations[state.currentAnimation];
            state.isPlaying = true;
            
            // 计算播放间隔：基础200ms除以速度倍数
            const frameInterval = 200 / state.playSpeed;
            
            console.log(`开始播放动画: ${anim.name}, 帧数: ${anim.frameCount}, 速度: ${state.playSpeed}x, 间隔: ${frameInterval}ms`);
            
            state.frameInterval = setInterval(() => {
                state.currentFrame = (state.currentFrame + 1) % anim.frameCount;
                console.log(`切换到帧: ${state.currentFrame}`);
                renderFrame(state.currentFrame);
            }, frameInterval);
        }

        // 停止播放动画
        function stopAnimation() {
            if (state.frameInterval) {
                clearInterval(state.frameInterval);
                state.frameInterval = null;
            }
            state.isPlaying = false;
        }

        // 使用gifshot库重写saveAsGif函数
        async function saveAsGif() {
            if (!state.userImage || !state.userImage.complete) {
                dom.statusText.textContent = '请先上传图片！';
                return;
            }
            
            // 检查gifshot库是否加载
            if (typeof gifshot === 'undefined') {
                dom.statusText.textContent = 'gifshot库未加载，尝试备选库...';
                await saveAsGifSecondary();
                return;
            }
            
            dom.statusText.textContent = '正在生成GIF...';
            dom.saveBtn.disabled = true;
            dom.progressContainer.style.display = 'block';
            dom.progressBar.style.width = '0%';
            
            const anim = config.animations[state.currentAnimation];
            
            // 计算GIF延时（基础200ms除以速度倍数）
            const frameDelay = Math.round(200 / state.playSpeed) / 1000; // gifshot使用秒为单位
            
            try {
                console.log(`开始生成GIF: ${anim.name}, 帧数: ${anim.frameCount}, 延时: ${frameDelay}s`);
                
                // 生成所有帧的canvas数组
                const frameCanvases = [];
                
                for (let i = 0; i < anim.frameCount; i++) {
                    dom.statusText.textContent = `正在处理第 ${i + 1}/${anim.frameCount} 帧...`;
                    
                    // 创建合成canvas
                    const compositeCanvas = document.createElement('canvas');
                    compositeCanvas.width = 800;
                    compositeCanvas.height = 800;
                    const ctx = compositeCanvas.getContext('2d');
                    
                    // 先绘制背景图片（按原始大小居中）
                    if (anim.frameImages[i] && anim.frameImages[i].complete) {
                        const bgImg = anim.frameImages[i];
                        const x = (800 - bgImg.naturalWidth) / 2;
                        const y = (800 - bgImg.naturalHeight) / 2;
                        ctx.drawImage(bgImg, x, y, bgImg.naturalWidth, bgImg.naturalHeight);
                        console.log(`帧${i}: 背景图尺寸 ${bgImg.naturalWidth}x${bgImg.naturalHeight}, 位置 (${x}, ${y})`);
                    } else {
                        // 如果背景图片未加载，使用黑色背景
                        ctx.fillStyle = '#000';
                        ctx.fillRect(0, 0, 800, 800);
                        console.log(`帧${i}: 使用黑色背景`);
                    }
                    
                    // 然后绘制用户图片（如果存在且已处理）
                    if (state.processedUserImage) {
                        const pos = anim.overlayPositions[i];
                        
                        ctx.save();
                        ctx.translate(pos.x, pos.y);
                        ctx.rotate(pos.rotation * Math.PI / 180);
                        
                        const imgWidth = state.processedUserImage.width * pos.scale;
                        const imgHeight = state.processedUserImage.height * pos.scale;
                        
                        ctx.drawImage(
                            state.processedUserImage, 
                            -imgWidth/2, 
                            -imgHeight/2,
                            imgWidth,
                            imgHeight
                        );
                        
                        ctx.restore();
                        
                        console.log(`帧${i}: 用户图片位置 (${pos.x}, ${pos.y}), 旋转 ${pos.rotation}°, 缩放 ${pos.scale}`);
                    }
                    
                    frameCanvases.push(compositeCanvas);
                    
                    // 更新进度
                    const progress = ((i + 1) / anim.frameCount) * 50;
                    dom.progressBar.style.width = `${progress}%`;
                    
                    // 让浏览器有时间更新UI
                    await new Promise(resolve => setTimeout(resolve, 30));
                }
                
                dom.statusText.textContent = '正在生成GIF文件...';
                dom.progressBar.style.width = '60%';
                
                // 使用gifshot生成GIF
                gifshot.createGIF({
                    images: frameCanvases,
                    interval: frameDelay,
                    gifWidth: 800,
                    gifHeight: 800,
                    quality: 10,
                    numWorkers: 0, // 禁用workers避免兼容性问题
                    progressCallback: function(captureProgress) {
                        const totalProgress = 60 + (captureProgress * 40);
                        dom.progressBar.style.width = `${totalProgress}%`;
                        dom.statusText.textContent = `正在生成GIF... ${Math.round(totalProgress)}%`;
                        console.log('GIF生成进度:', Math.round(totalProgress) + '%');
                    },
                    completeCallback: function() {
                        dom.statusText.textContent = '正在准备下载...';
                        dom.progressBar.style.width = '95%';
                    }
                }, function(obj) {
                    if (!obj.error) {
                        console.log('GIF生成成功');
                        dom.progressBar.style.width = '100%';
                        
                        // 创建blob并下载
                        const byteCharacters = atob(obj.image.split(',')[1]);
                        const byteNumbers = new Array(byteCharacters.length);
                        for (let i = 0; i < byteCharacters.length; i++) {
                            byteNumbers[i] = byteCharacters.charCodeAt(i);
                        }
                        const byteArray = new Uint8Array(byteNumbers);
                        const blob = new Blob([byteArray], {type: 'image/gif'});
                        
                        console.log('GIF文件大小:', (blob.size / 1024 / 1024).toFixed(2), 'MB');
                        
                        const fileName = `${anim.name.replace(/\s+/g, '_')}_动画_${state.playSpeed}x速度.gif`;
                        downloadGif(blob, fileName);
                        
                    } else {
                        console.error('gifshot生成失败:', obj.error);
                        dom.statusText.textContent = 'gifshot失败，尝试备选库...';
                        saveAsGifSecondary();
                    }
                });
                
            } catch (error) {
                console.error('gifshot出错:', error);
                dom.statusText.textContent = 'gifshot出错，尝试备选库...';
                await saveAsGifSecondary();
            }
        }
        
        // 下载GIF文件
        function downloadGif(blob, animName) {
            try {
                const fileName = `${animName.replace(/\s+/g, '_')}_动画_${state.playSpeed}x速度.gif`;
                
                // 创建下载链接
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                a.style.display = 'none';
                
                // 触发下载
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // 清理URL
                setTimeout(() => URL.revokeObjectURL(url), 1000);
                
                // 更新UI
                dom.statusText.textContent = 'GIF保存成功！';
                dom.progressBar.style.width = '100%';
                
                setTimeout(() => {
                    resetSaveButton();
                }, 2000);
                
                console.log(`GIF下载成功: ${fileName}, 大小: ${(blob.size / 1024 / 1024).toFixed(2)}MB`);
                
            } catch (error) {
                console.error('下载GIF失败:', error);
                dom.statusText.textContent = '下载失败，请重试';
                resetSaveButton();
            }
        }
        
        // 重置保存按钮状态
        function resetSaveButton() {
            dom.saveBtn.disabled = false;
            dom.progressContainer.style.display = 'none';
            dom.progressBar.style.width = '0%';
        }
        
        // 第二备选：使用gif.js库
        async function saveAsGifSecondary() {
            if (typeof GIF === 'undefined') {
                console.log('gif.js也不可用，使用最终备选方案');
                await saveAsGifFallback();
                return;
            }
            
            try {
                const anim = config.animations[state.currentAnimation];
                const frameDelay = Math.round(200 / state.playSpeed);
                
                dom.statusText.textContent = '使用备选GIF库生成...';
                
                const gif = new GIF({
                    workers: 0,
                    quality: 10,
                    width: 800,
                    height: 800,
                    repeat: 0,
                    debug: false
                });
                
                // 生成每一帧并添加到GIF
                for (let i = 0; i < anim.frameCount; i++) {
                    dom.statusText.textContent = `备选方案处理第 ${i + 1}/${anim.frameCount} 帧...`;
                    
                    const canvas = document.createElement('canvas');
                    canvas.width = 800;
                    canvas.height = 800;
                    const ctx = canvas.getContext('2d');
                    
                    // 绘制背景图片
                    if (anim.frameImages[i] && anim.frameImages[i].complete) {
                        const bgImg = anim.frameImages[i];
                        const x = (800 - bgImg.naturalWidth) / 2;
                        const y = (800 - bgImg.naturalHeight) / 2;
                        ctx.drawImage(bgImg, x, y, bgImg.naturalWidth, bgImg.naturalHeight);
                    } else {
                        ctx.fillStyle = '#000';
                        ctx.fillRect(0, 0, 800, 800);
                    }
                    
                    // 绘制用户图片
                    if (state.processedUserImage) {
                        const pos = anim.overlayPositions[i];
                        ctx.save();
                        ctx.translate(pos.x, pos.y);
                        ctx.rotate(pos.rotation * Math.PI / 180);
                        
                        const imgWidth = state.processedUserImage.width * pos.scale;
                        const imgHeight = state.processedUserImage.height * pos.scale;
                        
                        ctx.drawImage(
                            state.processedUserImage,
                            -imgWidth/2,
                            -imgHeight/2,
                            imgWidth,
                            imgHeight
                        );
                        ctx.restore();
                    }
                    
                    gif.addFrame(canvas, {delay: frameDelay});
                    
                    const progress = ((i + 1) / anim.frameCount) * 60;
                    dom.progressBar.style.width = `${progress}%`;
                    
                    await new Promise(resolve => setTimeout(resolve, 50));
                }
                
                dom.statusText.textContent = '正在渲染备选GIF...';
                
                // 设置较短的超时
                const timeout = setTimeout(() => {
                    console.log('备选GIF也超时，使用最终方案');
                    saveAsGifFallback();
                }, 20000);
                
                gif.on('finished', (blob) => {
                    clearTimeout(timeout);
                    console.log('备选GIF生成成功');
                    const fileName = `${anim.name.replace(/\s+/g, '_')}_动画_${state.playSpeed}x速度.gif`;
                    downloadGif(blob, fileName);
                });
                
                gif.on('progress', (progress) => {
                    const totalProgress = 60 + (progress * 40);
                    dom.progressBar.style.width = `${totalProgress}%`;
                    dom.statusText.textContent = `正在渲染备选GIF... ${Math.round(totalProgress)}%`;
                });
                
                gif.on('error', (error) => {
                    clearTimeout(timeout);
                    console.error('备选GIF失败:', error);
                    saveAsGifFallback();
                });
                
                gif.render();
                
            } catch (error) {
                console.error('备选GIF方案失败:', error);
                await saveAsGifFallback();
            }
        }
        
        // 最终备选：生成图片序列
        async function saveAsGifFallback() {
            try {
                const anim = config.animations[state.currentAnimation];
                const frameDelay = Math.round(200 / state.playSpeed);
                
                dom.statusText.textContent = '使用备选方案生成图片序列...';
                
                // 生成所有帧的图片数据
                const frameBlobs = [];
                
                for (let i = 0; i < anim.frameCount; i++) {
                    dom.statusText.textContent = `正在生成第 ${i + 1}/${anim.frameCount} 帧图片...`;
                    
                    // 创建合成canvas
                    const compositeCanvas = document.createElement('canvas');
                    compositeCanvas.width = 800;
                    compositeCanvas.height = 800;
                    const ctx = compositeCanvas.getContext('2d');
                    
                    // 绘制背景图片
                    if (anim.frameImages[i] && anim.frameImages[i].complete) {
                        const bgImg = anim.frameImages[i];
                        const x = (800 - bgImg.naturalWidth) / 2;
                        const y = (800 - bgImg.naturalHeight) / 2;
                        ctx.drawImage(bgImg, x, y, bgImg.naturalWidth, bgImg.naturalHeight);
                    }
                    
                    // 绘制用户图片
                    if (state.processedUserImage) {
                        const pos = anim.overlayPositions[i];
                        ctx.save();
                        ctx.translate(pos.x, pos.y);
                        ctx.rotate(pos.rotation * Math.PI / 180);
                        
                        const imgWidth = state.processedUserImage.width * pos.scale;
                        const imgHeight = state.processedUserImage.height * pos.scale;
                        
                        ctx.drawImage(
                            state.processedUserImage, 
                            -imgWidth/2, 
                            -imgHeight/2,
                            imgWidth,
                            imgHeight
                        );
                        ctx.restore();
                    }
                    
                    // 转换为blob
                    const blob = await new Promise(resolve => {
                        compositeCanvas.toBlob(resolve, 'image/png', 1.0);
                    });
                    
                    frameBlobs.push(blob);
                    
                    const progress = ((i + 1) / anim.frameCount) * 90;
                    dom.progressBar.style.width = `${progress}%`;
                    
                    await new Promise(resolve => setTimeout(resolve, 50));
                }
                
                // 创建ZIP文件包含所有帧
                dom.statusText.textContent = '正在打包图片序列...';
                
                if (typeof JSZip !== 'undefined') {
                    const zip = new JSZip();
                    
                    // 添加每一帧到ZIP
                    for (let i = 0; i < frameBlobs.length; i++) {
                        zip.file(`frame_${i.toString().padStart(3, '0')}.png`, frameBlobs[i]);
                    }
                    
                    // 添加说明文件
                    const readmeContent = `动画帧序列
动画名称: ${anim.name}
播放速度: ${state.playSpeed}x (${frameDelay}ms/帧)
帧数: ${anim.frameCount}
生成时间: ${new Date().toLocaleString()}

使用说明:
1. 这些PNG图片按顺序播放即可重现动画效果
2. 建议播放间隔: ${frameDelay}ms
3. 可以使用GIF制作工具将这些图片合成为GIF`;
                    
                    zip.file('README.txt', readmeContent);
                    
                    // 生成ZIP
                    const zipBlob = await zip.generateAsync({type: 'blob'});
                    
                    // 下载ZIP
                    const fileName = `${anim.name.replace(/\s+/g, '_')}_动画帧序列_${state.playSpeed}x速度.zip`;
                    downloadGif(zipBlob, fileName);
                    
                    dom.statusText.textContent = '图片序列下载成功！请使用GIF制作工具合成动画。';
                    
                } else {
                    // 如果没有JSZip，只下载第一帧作为示例
                    const fileName = `${anim.name.replace(/\s+/g, '_')}_示例帧.png`;
                    downloadGif(frameBlobs[0], fileName);
                    
                    dom.statusText.textContent = '下载了示例帧图片，请手动制作GIF。';
                }
                
                dom.progressBar.style.width = '100%';
                setTimeout(resetSaveButton, 2000);
                
            } catch (error) {
                console.error('备选方案失败:', error);
                dom.statusText.textContent = '备选方案也失败了，请检查浏览器兼容性';
                resetSaveButton();
            }
        }

        // 辅助函数：检查GIF库是否正确加载
        function checkGifJsLibrary() {
            if (typeof gifshot !== 'undefined') {
                console.log('gifshot库已加载');
                return true;
            } else {
                console.error('gifshot库未加载');
                dom.statusText.textContent = 'GIF库加载失败，将使用备选方案';
                return false;
            }
        }
        
        // 辅助函数：创建安全的canvas上下文
        function createSafeCanvas(width, height) {
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            return canvas.getContext('2d', { 
                willReadFrequently: true,
                alpha: false
            });
        }
        // 页面加载完成后初始化
        window.addEventListener('load', init);
    </script>
